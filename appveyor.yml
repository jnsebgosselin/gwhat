# https://ci.appveyor.com/project/jnsebgosselin/what

init:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

environment:
  COVERALLS_REPO_TOKEN:
    secure: EWOwdKViJaHUARUcX4FHynz8eAlQxwWYLgWFg7C+MH1vgVlkBkMPYOSH4ysxs3kT

  matrix:
    - PYTHON_VERSION: "3.6"

platform:
  -x64

skip_branch_with_pr: true

install:
  # If there is a newer build queued for the same PR, cancel this one.
  # The AppVeyor 'rollout builds' option is supposed to serve the same
  # purpose but it is problematic because it tends to cancel builds pushed
  # directly to master instead of just PR builds (or the converse).
  # credits: JuliaLang developers.
  - ps: if ($env:APPVEYOR_PULL_REQUEST_NUMBER -and $env:APPVEYOR_BUILD_NUMBER -ne ((Invoke-RestMethod `
      https://ci.appveyor.com/api/projects/$env:APPVEYOR_ACCOUNT_NAME/$env:APPVEYOR_PROJECT_SLUG/history?recordsNumber=50).builds | `
      Where-Object pullRequestId -eq $env:APPVEYOR_PULL_REQUEST_NUMBER)[0].buildNumber) { `
        throw "There are newer queued builds for this pull request, failing early." }
  - cmd: set PATH=C:\Python36-x64;C:\Python36-x64\Scripts;%PATH%
  - python -m pip install sip
  - python -m pip install pyqt5
  - python -m pip install h5py
  - python -m pip install xlsxwriter
  - python -m pip install xlrd
  - python -m pip install pytest
  - python -m pip install pytest-qt
  - python -m pip install pytest-xvfb
  - python -m pip install pytest-mock
  - python -m pip install pytest-cov
  - python -m pip install pytest-ordering
  - python -m pip install coveralls
  - python -m pip install matplotlib
  - python -m pip install scipy
  - python -m pip install beautifulsoup4

build: false

test_script:
  - python runtests.py

on_success:
  - coveralls

on_finish:  
